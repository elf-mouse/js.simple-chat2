<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Chat II</title>
  <link rel="stylesheet" href="css/web.css">
</head>

<body>
  <div class="container flex-container flex-v">
    <header class="flex-item flex-head">
      <h1>此处省略头部</h1>
      <select id="users">
        <option value="5" selected>秘书-A</option>
        <option value="6">秘书-B</option>
        <option value="7">秘书-C</option>
      </select>
      <button id="login" type="button">登录</button>
      <button id="status" type="button">状态</button>
    </header>
    <div class="flex-item flex-body flex-container flex-h">
      <div class="flex-item flex-head-p20 user-list">
        <dl>
          <dt>国际门诊</dt>
          <dd>
            <ul id="user-list">
              <li class="user" data-id="1">
                用户-甲<span id="msg-1"></span>
              </li>
              <li class="user" data-id="2">
                用户-乙<span id="msg-2"></span>
              </li>
              <li class="user" data-id="3">
                用户-丙<span id="msg-3"></span>
              </li>
              <li class="user" data-id="4">
                用户-丁<span id="msg-4"></span>
              </li>
            </ul>
          </dd>
        </dl>
      </div>
      <div class="flex-item flex-body chat-section flex-container flex-v">
        <div class="flex-item flex-body" id="history-message"></div>
        <div class="flex-item flex-head2 message-section">
          <textarea id="message" placeholder="输入消息"></textarea>
          <div class="controls">
            <div class="items">
              <input type="button" id="face" value="表情">
              <label class="image-label" for="image">
                <input type="button" value="图片">
                <input type="file" id="image" value="图片">
              </label>
            </div>
            <button id="send" type="button">发送</button>
            <div id="emoji-wrapper"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdn.bootcss.com/socket.io/1.4.6/socket.io.min.js"></script>
  <script src="js/web.js"></script>
</body>

</html>
